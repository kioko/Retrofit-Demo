# Artifacts
general:
    artifacts:
        - /home/ubuntu/RetrofitDemo/app/build/outputs/apk/
# Example test config to test the APK and save artifacts and reports for the test
test:
  override:
    # start the emulator
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # run tests  against the emulator.
    - ./gradlew connectedAndroidTest
    # copy the build outputs to artifacts
    # - cp -r RetrofitDemo/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    # - cp -r RetrofitDemo/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
#Test Build
test:
  override:
    - ./gradlew build
# Example test config to build a release APK (can be combined with the above to assemble release after testing ... but I don't think you have tests for the Waabeh app)
test:
  override:
    - ./gradlew assembleRelease
